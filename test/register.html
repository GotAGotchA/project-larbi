<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="wpindex.html" class="form">
            <h1>Sign up</h1>
            <div class="bigbox">
                <label>Username:</label>
                <br>
                <input minlength="3" maxlength="25" id="uname" type="text" placeholder="Enter Username" required>
                <br>
            </div>
            <div class="bigbox">
                <label>Email:</label>
                <br>
                <input id="email" type="text" placeholder="Enter Email"required>
                <br>
            </div>
            <div class="bigbox">
                <label>Password:</label>
                <br>
                <input id="pass" type="password" placeholder="Enter Password" required>
                <br>
            </div>
            <div class="bigbox">
                <label>Confirm Password:</label>
                <br>
                <input id="cpass" type="password" placeholder="Confirm Password" required>
                <br>
            </div>
            <button class="btn" type="submit">Register</button>
        </form>
        <img class="image" src="site_coding_16.jpg" alt="" height="600" width="800">
    </div>
    <div class="signin">
        <p>Already have an account? <a href="login.html">Sign in.</a></p>
    </div>
    <script src="scriptreg.js"></script>
</body>
</html>
