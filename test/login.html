<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <form action="wpindex.html" class="form">
                <h1>Sign in</h1>
                <div class="bigbox">
                    <label>Username:</label>
                    <br>
                    <input id="uname" type="text" placeholder="Enter Username">
                    <br>
                </div>
                <div class="bigbox">
                    <label>Password:</label>
                    <br>
                    <input id="pass" type="password" placeholder="Enter Password">
                    <br>
                </div>
                <div class="bigbox">
                </div>
                <button class="btn" type="submit">Login</button>
            </form>
            <img class="image" src="site_coding_16.jpg" alt="" height="600" width="800">
        </div>
        <div class="signin">
            <p>Dont have an account?<a href="register.html"> Register.</a></p>
        </div>
</body>
</html>
